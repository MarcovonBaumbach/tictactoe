<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="display-panel">
        <div id="player-1"><img src="./img/circle.png"> Player 1</div>
        <div id="player-2" class="player-inactive"><img src="./img/x.png"> Player 2</div>
    </div>
    <div class="lines">
    <button id="restart-btn" class="restart-button d-none" onclick="restart()">Restart</button>
    <video id="img-over" class="game-over d-none" autoplay controls><source src="./video/police.mp4" type="video/mp4"></video>
    <div id="line-1" class="horizontal-line" style="top: 230px;"></div>
    <div id="line-2" class="horizontal-line" style="top: 371px;"></div>
    <div id="line-3" class="horizontal-line" style="top: 512px;"></div>
    <div id="line-4" class="horizontal-line make-vertical" style="top: 370px;"></div>
    <div id="line-5" class="horizontal-line make-vertical" style="top: 370px; margin-left: 281px;"></div>
    <div id="line-6" class="horizontal-line make-vertical" style="top: 370px; margin-right: 281px;"></div>
    <div id="line-7" class="vertical-line make-vertical" style="top: 370px; transform: rotate(45deg) scaleX(0.0);"></div>
    <div id="line-8" class="vertical-line make-vertical" style="top: 370px; transform: rotate(135deg) scaleX(0.0);"></div>

    </div>


    <table>
        <tr>
            <td onclick="fillShape(0)"><div class="img-center">
                <img id="circle-1" class="d-none" src="./img/circle.png">
                <img id="cross-1" class="d-none" src="./img/x.png"></div></td>
            <td onclick="fillShape(1)"><div class="img-center">
                <img id="circle-2" class="d-none" src="./img/circle.png">
                <img id="cross-2" class="d-none" src="./img/x.png"></div></td>
            <td onclick="fillShape(2)"><div class="img-center">
                <img id="circle-3" class="d-none" src="./img/circle.png">
                <img id="cross-3" class="d-none" src="./img/x.png"></div></td>
        </tr>
        <tr>
            <td onclick="fillShape(3)"><div class="img-center">
                <img id="circle-4" class="d-none" src="./img/circle.png">
                <img id="cross-4" class="d-none" src="./img/x.png"></div></td>
            <td onclick="fillShape(4)"><div class="img-center">
                <img id="circle-5" class="d-none" src="./img/circle.png">
                <img id="cross-5" class="d-none" src="./img/x.png"></div></td>
            <td onclick="fillShape(5)"><div class="img-center">
                <img id="circle-6" class="d-none" src="./img/circle.png">
                <img id="cross-6" class="d-none" src="./img/x.png"></div></td>
        </tr>
        <tr>
            <td onclick="fillShape(6)"><div class="img-center">
                <img id="circle-7" class="d-none" src="./img/circle.png">
                <img id="cross-7" class="d-none" src="./img/x.png"></div></td>
            <td onclick="fillShape(7)"><div class="img-center">
                <img id="circle-8" class="d-none" src="./img/circle.png">
                <img id="cross-8" class="d-none" src="./img/x.png"></div></td>
            <td onclick="fillShape(8)"><div class="img-center">
                <img id="circle-9" class="d-none" src="./img/circle.png">
                <img id="cross-9" class="d-none" src="./img/x.png"></div></td>
        </tr>
    </table>
</body>
</html>
